version: "v2"
plugins:
  - local: "protoc-gen-prost"
    out: "src"
    opt:
      - "bytes=."
      - "compile_well_known_types"
      - "extern_path=.google.protobuf=::pbjson_types"
      - "extern_path=.google.rpc=::tonic_types"
      - "file_descriptor_set"
  - local: "protoc-gen-tonic"
    out: "src"
    opt:
      - "compile_well_known_types"
      - "extern_path=.google.protobuf=::pbjson_types"
      - "extern_path=.google.rpc=::tonic_types"
  - local: "protoc-gen-prost-crate"
    out: "src"
    strategy: "all"
    opt:
      - "no_features"
