---
version: "v2"
managed:
  enabled: true
  override:
    - file_option: "go_package_prefix"
      value: "github.com/authzed/api/go"
plugins:
  - local: ["gotip", "tool", "google.golang.org/protobuf/cmd/protoc-gen-go"]
    out: "."
    opt: "paths=source_relative"
    include_imports: true
  - local: ["gotip", "tool", "google.golang.org/grpc/cmd/protoc-gen-go-grpc"]
    out: "."
    opt: "paths=source_relative"
    include_imports: true
  - local: [ "gotip", "tool", "github.com/planetscale/vtprotobuf/cmd/protoc-gen-go-vtproto"]
    out: "."
    opt: "paths=source_relative,features=marshal+unmarshal+size+clone+equal"
    include_imports: true
  - local: ["gotip", "tool", "github.com/envoyproxy/protoc-gen-validate"]
    out: "."
    opt: "paths=source_relative,lang=go"
    include_imports: true
  - local: ["gotip", "tool", "github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway"]
    out: "."
    opt: "paths=source_relative"
    include_imports: true
  - local: ["gotip", "tool", "github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2"]
    out: "."
    strategy: "all"
    opt: "allow_merge=true"
    include_imports: true
